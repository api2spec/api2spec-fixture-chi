  /users/{id}/posts:
    get:
      tags:
        - users
      operationId: getgetUserPosts
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
        "400":
          description: Bad request
        "500":
          description: Internal server error
components:
  schemas:
    HealthStatus:
      type: object
      title: HealthStatus
      properties:
        status:
          type: string
        version:
          type: string
    Post:
      type: object
      title: Post
      properties:
        body:
          type: string
        id:
          type: integer
        title:
          type: string
        userId:
          type: integer
    User:
      type: object
      title: User
      properties:
        email:
          type: string
        id:
          type: integer
        name:
          type: string
